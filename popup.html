<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive Extension Popup</title>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body id="bootstrap-overrides">
    <div class="model-header">
        <h1 class="logo">
            <img src="images/default.png" class="logo-icon">Be Productive Extension
            <span class="version">(1.0.0)</span>
        </h1>
        </div>
        <div class="modal-content display-4 small-font">
            <strong>
                <p>Description:</p>
            </strong>
            <p>Tired of getting distracted by social medias well this will stop that.</p>
        </div>
    
        <form class="getInfo">
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <label for="instagram" class="medium-font">Instagram: </label><br>
                            <input type="checkbox" class="form-check-input medium-size" id="instagramCheckbox"> <br><br>
                        </td>
                        <td>
                            <label for="linkedIn" class="medium-font">LinkedIn: </label><br>
                            <input type="checkbox" class="form-check-input medium-size" id="linkedInCheckbox"> <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="youtube" class="medium-font">Youtube: </label><br>
                            <input type="checkbox" class="form-check-input medium-size" id="youtubeCheckbox"> <br><br>
                        </td>
                        <td>
                            <label for="bumble" class="medium-font">Bumble: </label><br>
                            <input type="checkbox" class="form-check-input medium-size" id="bumbleCheckbox"> <br><br>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Update Information" class="btn btn-outline-primary medium-font" id="submitInfoButton">
        </form>
        
        <script src="js/popup.js"> </script>
</body>
</html>
